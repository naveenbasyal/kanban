<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Your brief and compelling website description here."
    />

    <!-- SEO Title with Keywords -->
    <title>Kanbuddy - Your Key to Efficient Project Management</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/logo192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="website icon"
      href="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
    />

    <!-- Google Fonts Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Custom Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Canonical URL - Specify the preferred version of a URL -->
    <link rel="canonical" href="https://naveenbasyal.live" />

    <!-- Open Graph Protocol for Social Media Sharing -->
    <meta
      property="og:title"
      content="Kanbuddy - Streamlining Project Management"
    />
    <meta
      property="og:description"
      content="Unlock efficiency with Kanbuddy's intuitive Kanban Board. Collaborate seamlessly, track progress, and elevate your project management experience."
    />
    <meta
      property="og:image"
      content="https://pbs.twimg.com/profile_images/1750081087416750080/qTEvA6iH_400x400.jpg"
    />
    <meta property="og:url" content="https://naveenbasyal.live" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card for Twitter Sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@naveen__basyal" />
    <meta
      name="twitter:title"
      content="Kanbuddy - Your Key to Efficient Project Management"
    />
    <meta name="twitter:description" content="MERN developer" />
    <meta
      name="twitter:image"
      content="https://pbs.twimg.com/profile_images/1750081087416750080/qTEvA6iH_400x400.jpg"
    />
  </head>
  <body class="prose">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      window.onload = function () {
        console.log(window.innerWidth);
        if (window.innerWidth < 768) {
          alert(
            "This website is best viewed on larger screens. Please switch to a desktop or laptop."
          );
        }
      };
    </script>
  </body>
</html>
